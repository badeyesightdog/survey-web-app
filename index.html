<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>survey</title>
<style>
</style>
</head>
<body>
<ul>
	<li><del>input 추가버튼 클릭해서 input 2개씩 추가하기.</del></li>
	<li>input에 입력하면 하단에 총액계산 변동</li>
	<li>input에 입력한 수치 validation 검사하기</li>
</ul>
<form action="" class="form">
	<button type="button" class="btn-add">Add additional input spaces</button>
</form>
<div class="total"></div>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){
	var click = 0;

	function createTag(elem, txt, attr){
		var target = document.createElement(elem);

		for (var i in attr) {
			target.setAttribute(i, attr[i]);
		}

		if(txt != null){
			target.innerHTML = txt;
		}

		return target;
	}


	$('.btn-add').on('click', function(){
		++click;

		var addedLabTxt = createTag('label', 'Name of test', { 'for': 'lab-txt' + click });

		var addedLabNum = createTag('label', 'Money spent', { 'for': 'lab-num' + click });

		var addedInputTxt = createTag('input', null, { 'type': 'text', 'class': 'input-txt', 'id': 'txt-' + click });

		var addedInputNum = createTag('input', null, { 'type': 'text', 'class': 'input-num', 'id': 'num-' + click });

		var addedBox = createTag('div', null, { 'class': 'addedBox' });
			addedBox.appendChild(addedLabTxt);
			addedBox.appendChild(addedInputTxt);
			addedBox.appendChild(addedLabNum);
			addedBox.appendChild(addedInputNum);

		$('.form').append(addedBox);

	});
});
</script>
</body>
</html>
